<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <a>root site</a>
    <a style="font-size: 40px;">404 not found</a>
    <ul id="tree"></ul>

    <script>
    const user = "ã‚ãªãŸã®GitHubãƒ¦ãƒ¼ã‚¶ãƒ¼å";
    const repo = "ãƒªãƒã‚¸ãƒˆãƒªå";
    const branch = "main"; // ã¾ãŸã¯ "master"
    
    async function loadTree(path = "") {
      const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}?ref=${branch}`;
      const res = await fetch(url);
      const files = await res.json();
      const ul = document.createElement("ul");
    
      for (const file of files) {
        const li = document.createElement("li");
        if (file.type === "dir") {
          li.textContent = "ðŸ“ " + file.name;
          li.appendChild(await loadTree(file.path)); // å†å¸°çš„ã«å–å¾—
        } else {
          const a = document.createElement("a");
          a.textContent = file.name;
          a.href = `https://github.com/${user}/${repo}/blob/${branch}/${file.path}`;
          a.style.color = "#0ff";
          li.appendChild(a);
        }
        ul.appendChild(li);
      }
      return ul;
    }
    
    loadTree().then(tree => {
      document.getElementById("tree").appendChild(tree);
    });
    </script>
</body>
</html>
