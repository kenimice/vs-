<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function windowstyle () {
        let link = document.getElementById("device-style");
        if (link) {
            link.remove();
        }
        const ratio = window.innerHeight / window.innerWidth;
        link = document.createElement("link");
        link.rel = "stylesheet";
        link.id = "device-style";
        link.href = ratio > 1.3 ? "phone_style.css" : "pc_style.css";
        document.head.appendChild(link);
      }

      window.addEventListener("load", windowstyle);
      window.addEventListener("resize", windowstyle);
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document1</title>
    <script src="script.js"></script>
  </head>
